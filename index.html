<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="/estilos/index.css">
</head>
<body>
    <main>
        <div class="cont-temporizador">
            <div class="bloque">
                <span class="dias tiempo" id="dias">00</span>
                <p>DIAS</p>
            </div>
            <div class="bloque">
                <span class="horas tiempo" id="horas">--</span>
                <p>HORAS</p>
            </div>
            <div class="bloque">
                <div class="minutos tiempo" id="minutos">--</div>
                <p>MINUTOS</p>
            </div>
            <div class="bloque">
                <span class="segundos tiempo" id="segundos">--</span>
                <p>SEGUNDOS</p>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
